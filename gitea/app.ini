APP_NAME = Knowledge Hub - Gitea
RUN_MODE = prod
RUN_USER = git
WORK_PATH = /data/gitea

[server]
DOMAIN = gitea.local
ROOT_URL = http://gitea.local:3000/
HTTP_ADDR = 0.0.0.0
HTTP_PORT = 3000
DISABLE_SSH = false
SSH_PORT = 2222
SSH_LISTEN_PORT = 22
START_SSH_SERVER = false
LFS_START_SERVER = true
ENABLE_GZIP = true
ENABLE_PPROF = false
LFS_JWT_SECRET = bNlWt7XKEGM1lI7ox_s0dHFKMW133hT5WPBn6WrM7Ks

[database]
DB_TYPE = postgres
HOST = postgres:5432
NAME = gitea
USER = gitea_user
PASSWD = gitea_password
SSL_MODE = disable
CHARSET = utf8

[repository]
ROOT = /data/git/repositories
SCRIPT_TYPE = bash
DEFAULT_PRIVATE = false
DEFAULT_PUSH_CREATE_PRIVATE = false
MAX_CREATION_LIMIT = -1

[security]
INSTALL_LOCK = true
SECRET_KEY = $(openssl rand -hex 32)
INTERNAL_TOKEN = $(openssl rand -hex 32)
PASSWORD_HASH_ALGO = pbkdf2
LOGIN_REMEMBER_DAYS = 7
COOKIE_USERNAME = gitea_username
COOKIE_REMEMBER_NAME = gitea_remember

[service]
DISABLE_REGISTRATION = false
REQUIRE_SIGNIN_VIEW = false
ENABLE_NOTIFY_MAIL = false
DEFAULT_KEEP_EMAIL_PRIVATE = false
DEFAULT_ALLOW_CREATE_ORGANIZATION = true
DEFAULT_ENABLE_TIMETRACKING = true

[lfs]
PATH = /data/git/lfs

[mailer]
ENABLED = false

[session]
PROVIDER = file
PROVIDER_CONFIG = /data/gitea/sessions

[picture]
AVATAR_UPLOAD_PATH = /data/gitea/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = /data/gitea/repo-avatars
DISABLE_GRAVATAR = false

[attachment]
PATH = /data/gitea/attachments
ALLOWED_TYPES = image/jpeg|image/png|application/zip|application/gzip|text/plain
MAX_SIZE = 4
MAX_FILES = 5
ENABLED = true

[log]
MODE = console
LEVEL = Info
ROOT_PATH = /data/gitea/log

[oauth2]
ENABLE = true
JWT_SECRET = vANkzC0yuxHQ6HZRrFMviFcBsJNSWIuQX39ns5A1Nyo

[cache]
ADAPTER = memory
INTERVAL = 60

[indexer]
ISSUE_INDEXER_PATH = /data/gitea/indexers/issues.bleve

[admin]
DISABLE_REGULAR_ORG_CREATION = false
